<!DOCTYPE html>
<html>

        <meta property="og:title"content="techHTML">

    <body>
    <article>
        <!--제목-->
        <h1> 오늘의 포켓몬</h1>
        <!--제목-->
        <p> 피카츄 전기형 포켓몬 필살기는 백만볼트이다</p>
        <!--제목-->
        <h1> 오늘의 포켓몬</h1>
        <!--제목-->
        <p> 꼬부기 물 포켓몬 필살기는 깨물기이다</p>
    </article>
        
    <table border="1" bgcolor="amber"> 
        <caption>
            <p>타자 순위</p>
        </caption>    
        <thead>
            <tr>
            <th>순위</th>
            <th>선수</th>
            <th>타수</th>
            <th>타율</th>
            <th>타점</th>
            <th>홈런</th>
            </tr>
        </thead>
        <tr>
            <td>1</td>
            <td>미겔카브레라라</td>
            <td>429</td>
            <td>.338</td>
            <td>76</td>
            <td>18</td>
        </tr>
        <tr>
            <td>2</td>
            <td>젠더보가트</td>
            <td>613</td>
            <td>.320</td>
            <td>81</td>
            <td>7</td>
        </tr>
        <tr>
            <td>3</td>
            <td>호세알투베</td>
            <td>638</td>
            <td>.313</td>
            <td>66</td>
            <td>15</td>
        </tr>
    </table>
    
        
        <section>
            <h1></h1>
        </section>

        <form>
            <label for = "id">아이디 :</label>
            <input id="id" name="id" type="text">

            <label for = "pw">패스워드 :</label>
            <input id="pw" name="pw" type="password">
            
            
            <input id="man" name="sex" value = "male" type="radio" checked>
            <label for = "man">남자</label>
            <input id="female" name="sex" value = "female" type="radio">
            <label for = "female">여자</label>
            
            <input id ="bicycling" type="checkbox" name="hobby" value = "bicycling" type="radio">
            <label for = "bicycling">자전거</label>
            <input id ="run" type="checkbox" name="hobby" value = "run" type="radio">
            <label for = "run">달리기</label>
            
            <select name ="drink">
                <option value="coke">콜라</option>
                <option value="cider">사이다</option>
                <option value="fanta">환타</option>
            </select>
            <textarea name="intro"> </textarea>
            
            <input type="email">
            
            <input type="submit" value="전송">
        </form>
